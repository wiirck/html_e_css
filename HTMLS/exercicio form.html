<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro da liga dos Astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form>
        <label for="fname">Nome:</label>
  <input type="text" id="fname" name="fname">
  <br>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><label for="pwd"> - Password:</label>
  <input type="password" id="pwd" name="pwd">
  <br>
  <br>

  <label for="birthday">Data de nascimento:</label>
  <input type="date" name="birthday" id="birthday"> <label for="myfile"> - Foto:</label>
  <input type="file" id="myfile" name="myfile">
  <br>
  <br>
<label for="nationality">Nacionalidade</label>
<select name="nationality" id="nationality">
    <option value="russian">Russa</option>
    <option value="american">Americano</option>
    <option value="brazilian">Brasileiro</option>
</select> - 

    Genero:
    <label for="female">F</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="male">M</label>
    <input type="radio" name="gender" id="male" value="male">
    <div>
        <br>
Suas principais qualidades:<br>
<label for="int">Inteligência</label>
<input type="checkbox" name="int" id="int">  |
<label for="res">Resiliência</label>
<input type="checkbox" name="res" id="res">  |
<label for="phisic">Preparo físico</label>
<input type="checkbox" name="phisic" id="phisic">  |
<label for="edu">Educação</label>
<input type="checkbox" name="edu" id="edu">
    </div>
    </form>
</body>
</html>
